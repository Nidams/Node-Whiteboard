<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Node Whiteboard - by Team Heisenbug</title>
    <meta name="description" content="Node Whiteboard for Node Knockout 2011, Node Whiteboard is a realtime collaborative drawing tool made with node.js.">
    <meta name="author" content="Team Heisenbug - David, Michael, Tom">
    <link href='http://fonts.googleapis.com/css?family=Delius' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="smoke.css">
    <link rel="stylesheet" href="bootstrap-1.1.1.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span3"><img src="/icon.png" /></div>
        <h1 class="span13">Node Whiteboard</h1>
      </div>
      <div class="row">
        <div class="span14" id="canvas-holder">
          <canvas id="canvas" width="800" height="600">Your browser does not support canvas!</canvas>
        </div>
        <div class="span2 blurb">
          <p id="users"></p>
          <p id="ink">Ink used: 0%</p>
          <p><a href="#" id="clear-all">Clear all</a></p>
          <p><a href="#" id="export">Export PNG</a></p>
        </div>
      </div>
      <div class="row blurb">
        <div class="span4">
          <input type="text" value="" name="share-url" id="share-url" class="" readonly />
        </div>
        <div class="span9">
          Use this link to return to this whiteboard.
        </div>
        <div class="span1">
          <div class="g-plusone" data-size="tall" data-href="http://heisenbug.nko2.nodeknockout.com/"></div>
        </div>
        <div class="span1">
          <a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical">Tweet</a>
        </div>
        <div class="span1">
          <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fheisenbug.nko2.nodeknockout.com%2F%3Froom%3Ds--lem&amp;send=false&amp;layout=box_count&amp;width=450&amp;show_faces=true&amp;action=like&amp;colorscheme=light&amp;font=tahoma&amp;height=90" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:90px;" allowTransparency="true"></iframe>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script defer src="excanvas.compiled.js"></script>
    <script defer src="jquery.noisy.min.js"></script>
    <script defer src="smoke.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
