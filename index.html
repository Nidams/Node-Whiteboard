<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Node Whiteboard - by Team Heisenbug</title>
    <meta name="description" content="Node Whiteboard for Node Knockout 2011, Node Whiteboard is a realtime collaborative drawing tool made with node.js.">
    <meta name="author" content="Team Heisenbug - David, Michael, Tom">
    <link href='http://fonts.googleapis.com/css?family=Delius' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="smoke.css">
    <link rel="stylesheet" href="bootstrap-1.1.1.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span3"><img src="/icon.png" /></div>
        <h1 class="span13">Node Whiteboard</h1>
      </div>
      <div class="row">
        <div class="span14" id="canvas-holder">
          <canvas id="canvas" width="800" height="600">Your browser does not support canvas!</canvas>
        </div>
        <div class="span2 blurb">
          <p id="users"></p>
          <p id="ink">Ink used: 0%</p>
          <p><a href="#" id="clear-all">Clear all</a></p>
          <p><a href="#" id="export">Export PNG</a></p>
        </div>
      </div>
      <div class="row blurb">
        <div class="span4">
          <input type="text" value="" name="share-url" id="share-url" class="" readonly />
        </div>
        <div class="span8">
          Use this link to return to this whiteboard.
        </div>
        <div class="span4">
          Like what you see? Please
          <a href="http://nodeknockout.com/teams/heisenbug">vote for us here!</a>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script defer src="excanvas.compiled.js"></script>
    <script defer src="jquery.noisy.min.js"></script>
    <script defer src="smoke.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
